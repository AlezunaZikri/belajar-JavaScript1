<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Statements</title>
</head>
<body>
    <h1>halo dunia</h1>
    <p id="demo"></p>

    <script>
        
        x = 5;        // Statement 2
        y = 6;        // Statement 3
        z = x + y;    // Statement 4

        document.getElementById("demo").innerHTML =
        "The value of z is " + z + " .";  
    </script>
</body>
</html>
