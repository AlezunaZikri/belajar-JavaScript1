<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>
</head>
<body>
    <h1>hai dunya</h1>
    <h3 id="demo1"></h1>
    <p id="demo"></p>
    <p id="demi"></p>
    <p id="demi2"></p>

    <script>
        // number
        document.getElementById("demo1").innerHTML = 10.5903;
        // string
        document.getElementById("demo").innerHTML = "jonh dep";
        document.getElementById('demi').innerHTML = 'jonk dep';

        console.log(9);
        console.log('emang iya?');


        // variabel
        x = 8;
        p = 6;
        a = p+x;
        // console
        console.log( a );
        console.log((10+10)*5);

        // alert
        alert('halo gaes')

        // expresion
        console.log("jon +' '+ miclep");



        // camel case
        // 1 penulisan menggunakan huruf besar di kata ke2
        let firstName =1;
        // 2 mengunakan _ (garis bawah)
        let first_name =2;
        // 3 menggunakan $ (dollar)
        let $$$ = 9;

        document.getElementById('demi2').innerHTML = firstName+first_name+$$$;


    </script>
</body>
</html>
